<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log in</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

    <div class="login-box">
        <img class="avatar" src="img/logo.png" alt="logo de practica">
        <h1>Login Here</h1>

            <label for="password">password</label>

            <a href="#">lost your password?</a>

        </form>
        
    </div>
